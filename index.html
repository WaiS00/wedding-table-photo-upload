<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Wedding Photo and File Uploader</title>

    <style>
      body, html {
        height: 100%;
        margin: 0;
        scroll-behavior: smooth; /* Smooth scrolling */
      }

      .section {
        height: 100vh; /* Make each image fill the screen */
        background-size: cover;
        background-position: center;
        position: relative;
        overflow: hidden;
      }

      .bg1 {
        background-image: url('source/img/AI-61.JPEG');
      }

      .bg2 {
        background-image: url('source/img/AI-76.JPEG');
      }

      .bg3 {
        background-image: url('source/img/AI-95.JPEG');
      }

      /* Overlay Styling */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); 
      }

      /* Text styling */
      .text {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        width: 90%;
        z-index: 10; /* Ensures text is always on top */
      }

      .text h1 {
        font-size: 36px;
        margin: 0;
        padding: 0 20px;
        font-weight: bold;
      }

      .text p {
        font-size: 15px;
        font-style: italic;
        line-height: 1.5;
        margin-top: 10px;
      }

      /* Modal styling */
      .modal-content {
        padding: 30px;
      }

      .dropzone {
        border: 2px dashed #007bff;
        padding: 40px;
        text-align: center;
        font-size: 18px;
        color: #007bff;
      }

      .dropzone:hover {
        background-color: #f1f1f1;
      }

      .file-input {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <!-- First Section: AI-61 background -->
    <div class="section bg1">
      <div class="overlay"></div>
      <div class="text">
        <h1>Welcome to <br>Wai Yee & Weehong<br> Wedding</h1>
        <p>Please help to attach/take pictures and files from the wedding</p>
        <!-- Button to open the modal -->
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#fileUploadModal">
          Upload Photos & Files
        </button>
      </div>
    </div>

    <!-- Second Section: AI-76 background -->
    <div class="section bg2">
      <div class="overlay"></div>
    </div>

    <!-- Third Section: AI-95 background -->
    <div class="section bg3">
      <div class="overlay"></div>
    </div>

    <!-- Modal for file upload -->
    <div class="modal fade" id="fileUploadModal" tabindex="-1" aria-labelledby="fileUploadModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="fileUploadModalLabel">Upload Wedding Photos & Files</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="dropzone">
              <p>Drag & Drop files here, or click to select files</p>
              <input type="file" class="file-input" multiple />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Upload Files</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Custom JavaScript for auto-scrolling on swipe -->
    <script>
      let currentSection = 0;
      const sections = document.querySelectorAll('.section');

      // Function to scroll to the next section
      const scrollToSection = (index) => {
        if (index >= 0 && index < sections.length) {
          sections[index].scrollIntoView({ behavior: 'smooth' });
        }
      };

      // Detect touch swipe gestures on mobile
      let startTouchY = 0;
      document.addEventListener('touchstart', (e) => {
        startTouchY = e.touches[0].clientY;
      });

      document.addEventListener('touchend', (e) => {
        const endTouchY = e.changedTouches[0].clientY;
        if (startTouchY > endTouchY + 50) {
          // Swipe up (scroll to the next section)
          currentSection = Math.min(currentSection + 1, sections.length - 1);
          scrollToSection(currentSection);
        } else if (startTouchY < endTouchY - 50) {
          // Swipe down (scroll to the previous section)
          currentSection = Math.max(currentSection - 1, 0);
          scrollToSection(currentSection);
        }
      });

      // Detect keyboard scrolling for desktop
      document.addEventListener('wheel', (e) => {
        if (e.deltaY > 0) {
          // Scroll down (next section)
          currentSection = Math.min(currentSection + 1, sections.length - 1);
        } else {
          // Scroll up (previous section)
          currentSection = Math.max(currentSection - 1, 0);
        }
        scrollToSection(currentSection);
      });
    </script>
  </body>
</html>
