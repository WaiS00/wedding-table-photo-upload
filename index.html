<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Wedding Photo and File Uploader</title>

    <style>
      body, html {
        height: 100%;
        margin: 0;
      }

      .bg {
        background-image: url('source/img/AI-61.JPEG');
        background-size: cover;  
        background-position: center;
        height: 100%;
        position: relative;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); 
      }

      .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        width: 80%;
      }

      .text h1 {
        font-size: 36px;
        margin: 0;
        padding: 0 20px;
      }

      .text p {
        font-size: 20px;
        line-height: 1.5;
        margin-top: 10px;
      }

      /* Modal styling */
      .modal-content {
        padding: 30px;
      }

      .dropzone {
        border: 2px dashed #007bff;
        padding: 40px;
        text-align: center;
        font-size: 18px;
        color: #007bff;
      }

      .dropzone:hover {
        background-color: #f1f1f1;
      }

      .file-input {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="bg">
      <div class="overlay"></div>
      
      <div class="text">
        <h1>Welcome to Wai Yee and Weehong Wedding</h1>
        <p>Please help to attach/take pictures and files from the wedding</p>

        <!-- Button to open the modal -->
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#fileUploadModal">
          Upload Photos & Files
        </button>
      </div>
    </div>

    <!-- Modal for file upload -->
    <div class="modal fade" id="fileUploadModal" tabindex="-1" aria-labelledby="fileUploadModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="fileUploadModalLabel">Upload Wedding Photos & Files</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="dropzone">
              <p>Drag & Drop files here, or click to select files</p>
              <input type="file" class="file-input" multiple />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Upload Files</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
