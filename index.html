<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Wedding Photo and File Uploader</title>

    <style>
      /* Make sure the body takes the full height */
      body, html {
        height: 100%;
        margin: 0;
      }

      /* Set the background image */
      .bg {
        background-image: url('source/img/AI-61.JPEG');
        background-size: cover;  /* Ensure the image covers the entire area */
        background-position: center;
        height: 100%;
        position: relative;
      }

      /* Dark overlay */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); 
      }

      .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        width: 80%; 
      }

      .text h1 {
        font-size: 36px;  
        margin: 0; 
        padding: 0 20px; 
      }

      .text p {
        font-size: 20px;  
        line-height: 1.5;
        margin-top: 10px; 
      }
    </style>
  </head>

  <body>
    <div class="bg">
      <div class="overlay"></div>
      
      <div class="text">
        <h1>Welcome to Wai Yee and Weehong Wedding</h1>
        <p>Please help to attach/ take pictures and files from the wedding</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
